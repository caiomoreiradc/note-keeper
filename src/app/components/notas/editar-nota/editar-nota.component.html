<section class="row justify-content-center">
    <div class="col-lg-4 d-grid gap-4">
      <h1>Edit Note</h1>
  
      <h2 class="fs-4 fw-light">
        You can easily edit the informations of your note.
      </h2>
  
      <form (submit)="editarNota()" class="d-grid gap-3">
        <div class="mb-3">
          <label for="titulo" class="form-label">Title</label>
          <input 
          [(ngModel)]="nota.titulo"
          type="text" 
          class="form-control" 
          id="titulo" 
          name="titulo" />
        </div>
        <div class="mb-3">
          <label for="conteudo" class="form-label">Content</label>
          <textarea
          [(ngModel)]="nota.conteudo"
            name="conteudo"
            class="form-control"
            id="conteudo"
            rows="3"
          ></textarea>
        </div>
  
        <label for="tema" class="form-label fs-5 fw-semibold">Theme</label>
        <div>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="nota.tema"
              class="form-check-input"
              type="radio"
              name="tema"
              id="temaDark"
              value="dark"
            />
            <label class="form-check-label" for="temaDark">Standard</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="nota.tema"
              class="form-check-input"
              type="radio"
              name="tema"
              id="temaInfo"
              value="info"
            />
            <label class="form-check-label" for="temaInfo">Info</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="nota.tema"
              class="form-check-input"
              type="radio"
              name="tema"
              id="temaWarning"
              value="warning"
            />
            <label class="form-check-label" for="temaWarning">Danger</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              [(ngModel)]="nota.tema"
              class="form-check-input"
              type="radio"
              name="tema"
              id="temaDanger"
              value="danger"
            />
            <label class="form-check-label" for="temaDanger">Urgent</label>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 border-{{nota.tema}}">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h5 class="card-title">{{nota.titulo}}</h5>
                <span class="ms-auto fw-semibold text-muted">Id: {{nota.id}}</span>
              </div>
              <p class="card-text my-4">{{nota.conteudo}}</p>
            </div>
          </div>
        </div>
  
        <div class="d-flex gap-2 my-2 justify-content-end">
          <button type="submit" class="btn btn-outline-success px-5">Save</button>
          <button routerLink="/notas/listar" class="btn btn-outline-danger px-4">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </section>
